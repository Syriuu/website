<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #c9a7e8, #8c52ff); /* Your theme colors */
    color: black;
    height: 100vh; /* Set body height to full viewport */
    margin: 0; /* Remove default margin */
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.container {
    width: 350px;
    background: rgba(255, 255, 255, 0.5); /* Light transparent purple */
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    position: relative;
}

input {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 10px;
    border: 1px solid #8c52ff;
    background: white;
    color: black;
    border-radius: 5px;
    text-align: center;
}

button {
    display: block;
    width: 95%;
    margin: 10px auto;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #8c52ff;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #6a2bbf;
}

a {
    color: #4b0082;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

/* Starry background */
.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}

.star {
    position: absolute;
    background: white;
    width: 2px;
    height: 2px;
    animation: twinkle 3s infinite;
}

@keyframes twinkle {
    0% { opacity: 0.3; }
    50% { opacity: 1; }
    100% { opacity: 0.3; }
}
.form {
    display: none; /* Hide all forms initially */
}

.form.active {
    display: block; /* Only show the active form */
}

</style>
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form active">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>
                <a href="#" onclick="showForm('signupForm')">Sign up</a> | 
                <a href="#" onclick="showForm('forgotPassForm')">Forgot Password?</a>
            </p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="password" id="signupPassword" placeholder="Password">
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="phone" id="signupphone" placeholder="Phonenumber">
            <input type="id" id="signupid" placeholder="ID Number">

            <button onclick="signup()">Sign Up</button>
            <p>
                <a href="#" onclick="showForm('loginForm')">Already have an account? Login</a>
            </p>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPassForm" class="form">
            <h2>Forgot Password</h2>
            <input type="email" id="forgotEmail" placeholder="Enter your email">
            <button onclick="alert('Password reset not implemented yet.')">Reset Password</button>
            <p>
                <a href="#" onclick="showForm('loginForm')">Back to Login</a>
            </p>
        </div>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    function createStars() {
        const starsContainer = document.querySelector('.stars');
        if (!starsContainer) return;

        for (let i = 0; i < 50; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            starsContainer.appendChild(star);
        }
    }

    createStars();

    window.showForm = function (formId) {
        document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
        document.getElementById(formId).classList.add('active');
    };
});


</script>

 
</body>
</html>
