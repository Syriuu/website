<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="stars"></div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form active">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>
                <a href="#" onclick="showForm('signupForm')">Sign up</a> | 
                <a href="#" onclick="showForm('forgotPassForm')">Forgot Password?</a>
            </p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form">
            <h2>Sign Up</h2>
            <input type="text" id="signupUsername" placeholder="Username">
            <input type="password" id="signupPassword" placeholder="Password">
            <input type="email" id="signupEmail" placeholder="Email">
            <button onclick="signup()">Sign Up</button>
            <p>
                <a href="#" onclick="showForm('loginForm')">Already have an account? Login</a>
            </p>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPassForm" class="form">
            <h2>Forgot Password</h2>
            <input type="email" id="forgotEmail" placeholder="Enter your email">
            <button onclick="alert('Password reset not implemented yet.')">Reset Password</button>
            <p>
                <a href="#" onclick="showForm('loginForm')">Back to Login</a>
            </p>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
        }

        async function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            const res = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (res.ok) {
                localStorage.setItem("username", username);
                alert(data.message);
                window.location.href = "map.html";
            } else {
                alert(data.message);
            }
        }

        async function signup() {
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;
            const email = document.getElementById("signupEmail").value;

            const res = await fetch("http://localhost:5000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, email })
            });

            const data = await res.json();
            alert(data.message);
        }
    </script>
</body>
</html>
