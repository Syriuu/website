<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="stars"></div>
<div class="container">
    <h2>Nhập OTP & Đặt lại mật khẩu</h2>
    <form id="resetForm">
        <input type="email" id="email" placeholder="Email đã đăng ký" required>
        <input type="text" id="otp" placeholder="Nhập mã OTP" required>
        <input type="password" id="newPassword" placeholder="Mật khẩu mới" required>
        <button type="submit">Đặt lại mật khẩu</button>
    </form>
    <div id="resetMessage"></div>
    <p><a href="login.html">Quay lại đăng nhập</a></p>
</div>

<script>
document.getElementById('resetForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const otp = document.getElementById('otp').value;
    const newPassword = document.getElementById('newPassword').value;
    const res = await fetch('/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp, newPassword })
    });
    const result = await res.json();
    const msg = document.getElementById('resetMessage');
    if(res.ok){
        msg.style.color = "green";
        msg.textContent = "Đổi mật khẩu thành công! Đang chuyển về trang đăng nhập...";
        setTimeout(() => window.location.href = 'login.html', 2000);
    } else {
        msg.style.color = "red";
        msg.textContent = result.message;
    }
});
</script>
</body>
</html>
